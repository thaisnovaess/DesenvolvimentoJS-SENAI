<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <!--  For: Início. fim e incremento  (1 em 1, 2 em 2...)-->
    <!-- While: não sei onde.    -->
    <!-- Math.floor: arredonda o valor, math.random: número aleatório -->
    <h1>Jogo: Adivinhe o Número</h1>
    <p>Tente acertar um número entre 0 e 10</p>
    <script>
        const maquina = Math.floor(Math.random() * 10)
        
        while (true) {
            let numeroUsuario = parseInt(prompt("Tente adivinhar um número: "))
            
            if (numeroUsuario === maquina) {
                alert("Você venceu")
                break
            } else {
                alert("Tente novamente")
            }
        }
    </script>
</body>
</html>
