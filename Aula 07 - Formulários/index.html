<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    
<main>
    <form action="">
        <label for="nome">NOME:</label>
        <input type="text" id="nome" placeholder="Digite seu nome:"
        required>
        <br>
        <label for="sobrenome">SOBRENOME:</label>
        <input type="text" id="SOBRENOME:" placeholder="Digite seu sobrenome:" required>
        <label for="data de nascimento"></label>
        <input type="date" id="data de nascimento" required>
        <label for="telefone">TELEFONE:</label>
        <input type="number" id="telefone">
        <label for="email">E-MAIL</label>
        <input type="text" id="E-MAIL" placeholder="Digite seu e-mail:" required>
        <br>
        <br>
        <label for="senha">SENHA:</label>
        <input type="password" id="senha" placeholder="Digite sua senha:" minlength="8">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</main>

</body>
</html>
