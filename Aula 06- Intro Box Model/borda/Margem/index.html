<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margem</title>
    <style>
        main{
            width: 50vw;
            margin: auto;
            background-color: lightgray;
            border-radius: 15px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.315);
            padding: 20px; 
        }

        div{
            border: 1px solid rgba(0, 0, 0, 0.418);
            margin-top: 80px;
            margin-left: 80px;
            margin-right: 80px;
            margin-bottom: 80px;
        }

    </style>

</head>

<body>

    <main>
        <div>
            <h2>Caixa Azul</h2>
            <p>Essa caixa será azul</p>
        </div>

        <div>
            <h2>Caixa Vermelha</h2>
            <p>Essa caixa será vermelha</p>
        </div>
    </main>

</body>
</html>
